<!DOCTYPE html>
<html>
<head>
  <title>2-Player Memory Flip Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* 🎨 Emoji Background */
    .emoji-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      opacity: 0.15;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.2; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-100vh); opacity: 0.1; }
    }

    /* 🎮 Start Screen Centered */
    #start-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    #start-screen button {
      padding: 12px 25px;
      font-size: 22px;
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    /* Game content */
    #game-container {
      display: none;
      padding: 20px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 420px;
      margin: auto;
    }

    .card {
      width: 80px;
      height: 80px;
      margin: 10px;
      background: #333;
      color: transparent;
      font-size: 40px;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.5s, background 0.3s;
    }

    .flipped {
      background: #4caf50;
      color: #fff !important;
      transform: rotateY(180deg);
    }

    #info {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .turn-blink {
      animation: blink 1s infinite alternate;
      padding: 4px 10px;
      background: #222;
      border-radius: 6px;
    }

    @keyframes blink {
      from { color: #0f0; }
      to { color: #fff; }
    }
  </style>
</head>
<body>

<!-- 🎉 Emoji Background -->
<div class="emoji-bg" id="emoji-bg"></div>

<!-- 🎮 Centered Start Screen -->
<div id="start-screen">
  <h1>🧠 Memory Flip Game - 2 Players</h1>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- 🕹️ Game Section -->
<div id="game-container">
  <h2>🎮 Game Board</h2>
  <div id="info">
    ⏱ Time: <span id="timer">0</span>s |
    🔁 Moves: <span id="moves">0</span> |
    ⭐ <span id="stars">⭐️⭐️⭐️</span><br><br>
    🎮 <span id="turn" class="turn-blink">Player 1's Turn</span><br><br>
    👤 Player 1 Score: <span id="p1score">0</span> |
    👤 Player 2 Score: <span id="p2score">0</span>
  </div>
  <div class="board" id="board"></div>
</div>

<script>
  // 🌟 Floating Emoji Background
  const bgEmojis = ['🧠','🐶','🎮','🐱','🕹️','🐰','🐵','💡','🦁','⭐'];
  const emojiBg = document.getElementById("emoji-bg");

  for (let i = 0; i < 30; i++) {
    const span = document.createElement("span");
    span.classList.add("emoji");
    span.innerText = bgEmojis[Math.floor(Math.random() * bgEmojis.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.top = Math.random() * 100 + "vh";
    span.style.animationDuration = (5 + Math.random() * 10) + "s";
    emojiBg.appendChild(span);
  }

  // 🚀 Start Game
  function startGame() {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("game-container").style.display = "block";
    initGame();
  }

  // 🧩 Main Game Logic
  function initGame() {
    const emojis = ['🐶','🐶','🐱','🐱','🦁','🦁','🐸','🐸','🐰','🐰','🐵','🐵'];
    const cards = emojis.sort(() => 0.5 - Math.random());
    const board = document.getElementById("board");
    board.innerHTML = "";

    let flipped = [], matched = 0, moves = 0, time = 0;
    let lock = false, timerRunning = false, currentPlayer = 1;
    let p1score = 0, p2score = 0;

    document.getElementById("moves").innerText = "0";
    document.getElementById("timer").innerText = "0";
    document.getElementById("stars").innerText = "⭐️⭐️⭐️";
    document.getElementById("turn").innerText = "Player 1's Turn";
    document.getElementById("p1score").innerText = "0";
    document.getElementById("p2score").innerText = "0";

    let timer = setInterval(() => { <!--this is arrow functio-->
      if (timerRunning) {
        time++;
        document.getElementById("timer").innerText = time;
      }
    }, 1000);

    cards.forEach((emoji) => {
      let card = document.createElement("div");
      card.className = "card";
      card.dataset.emoji = emoji;
      card.innerText = emoji;
      card.onclick = () => flip(card);
      board.appendChild(card);
    });

    function flip(card) {
      if (lock || card.classList.contains("flipped") || flipped.includes(card)) return;
      card.classList.add("flipped");
      card.style.color = "#fff";
      flipped.push(card);
      if (!timerRunning) timerRunning = true;

      if (flipped.length === 2) {
        moves++;
        document.getElementById("moves").innerText = moves;
        lock = true;
        checkMatch();
      }
    }

    function checkMatch() {
      const [a, b] = flipped;
      if (a.dataset.emoji === b.dataset.emoji) {
        matched += 2;
        if (currentPlayer === 1) {
          p1score++;
          document.getElementById("p1score").innerText = p1score;
        } else {
          p2score++;
          document.getElementById("p2score").innerText = p2score;
        }
        flipped = [];
        lock = false;
        if (matched === cards.length) {
          clearInterval(timer);
          updateStars();
          let winner = p1score > p2score ? "🎉 Player 1 Wins!" :
                       p2score > p1score ? "🎉 Player 2 Wins!" :
                       "🤝 It's a Tie!";
          setTimeout(() => {
            alert(`🏁 Game Over!\nTime: ${time}s\nMoves: ${moves}\n${winner}`);
          }, 300);
        } else {
          changeTurn();
        }
      } else {
        setTimeout(() => {
          a.classList.remove("flipped");
          b.classList.remove("flipped");
          a.style.color = "transparent";
          b.style.color = "transparent";
          flipped = [];
          lock = false;
          changeTurn();
        }, 800);
      }
    }

    function updateStars() {
      let stars = '⭐️⭐️⭐️';
      if (moves > 16) stars = '⭐️⭐️☆';
      if (moves > 22) stars = '⭐️☆☆';
      document.getElementById("stars").innerText = stars;
    }

    function changeTurn() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      document.getElementById("turn").innerText = `Player ${currentPlayer}'s Turn`;
    }
  }
</script>

</body>
</html>
