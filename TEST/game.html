<!DOCTYPE html>
<html>
<head>
  <title>2-Player Memory Flip Game</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: monospace;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .emoji-bg, .party-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 30px;
      opacity: 0.15;
      animation: float 10s linear infinite;
    }

    .party {
      font-size: 40px;
      animation: partyFloat 8s linear infinite;
      opacity: 0.2;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.2; }
      50% { opacity: 0.4; }
      100% { transform: translateY(-100vh); opacity: 0.1; }
    }

    @keyframes partyFloat {
      0% { transform: translateY(100vh); opacity: 0.3; }
      100% { transform: translateY(-10vh); opacity: 0.1; }
    }

    #start-screen, #winner-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    #start-screen button, #winner-screen button {
      padding: 12px 25px;
      font-size: 22px;
      background: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
    }

    #game-container {
      display: none;
      padding: 20px;
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .board {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 420px;
      margin: auto;
    }

    .card {
      width: 80px;
      height: 80px;
      margin: 10px;
      background: #333;
      color: transparent;
      font-size: 40px;
      border: 2px solid #444;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.5s, background 0.3s;
    }

    .flipped {
      background: #4caf50;
      color: #fff !important;
      transform: rotateY(180deg);
    }

    #info {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .turn-blink {
      animation: blink 1s infinite alternate;
      padding: 4px 10px;
      background: #222;
      border-radius: 6px;
    }

    @keyframes blink {
      from { color: #0f0; }
      to { color: #fff; }
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    /* ğŸ‰ Winner Page */
    #winner-screen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }

    #winner-message {
      font-size: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<!-- ğŸŒŸ Backgrounds -->
<div class="emoji-bg" id="emoji-bg"></div>
<div class="party-bg" id="party-bg"></div>

<!-- ğŸ® Start Screen -->
<div id="start-screen">
  <h1>ğŸ§  Memory Flip Game - 2 Players</h1>
  <button onclick="startGame()">Start Game</button>
</div>

<!-- ğŸ•¹ï¸ Game Screen -->
<div id="game-container">
  <h2>ğŸ® Game Board</h2>
  <div id="info">
    â± Time: <span id="timer">0</span>s |
    ğŸ” Moves: <span id="moves">0</span> |
    â­ <span id="stars">â­ï¸â­ï¸â­ï¸</span><br><br>
    ğŸ® <span id="turn" class="turn-blink">Player 1's Turn</span><br><br>
    ğŸ‘¤ Player 1 Score: <span id="p1score">0</span> |
    ğŸ‘¤ Player 2 Score: <span id="p2score">0</span>
  </div>
  <div class="board" id="board"></div>
  <button id="restartBtn" onclick="startGame()">ğŸ” Restart Game</button>
</div>

<!-- ğŸ‰ Winner Screen -->
<div id="winner-screen">
  <h1 id="winner-message"></h1>
  <button onclick="startGame()">Play Again</button>
</div>

<script>
  const bgEmojis = ['ğŸ§ ','ğŸ¶','ğŸ®','ğŸ±','ğŸ•¹ï¸','ğŸ°','ğŸµ','ğŸ’¡','ğŸ¦','â­'];
  const emojiBg = document.getElementById("emoji-bg");
  const partyBg = document.getElementById("party-bg");

  for (let i = 0; i < 30; i++) {
    const span = document.createElement("span");
    span.classList.add("emoji");
    span.innerText = bgEmojis[Math.floor(Math.random() * bgEmojis.length)];
    span.style.left = Math.random() * 100 + "vw";
    span.style.top = Math.random() * 100 + "vh";
    span.style.animationDuration = (5 + Math.random() * 10) + "s";
    emojiBg.appendChild(span);
  }

  function showWinnerScreen(winnerText) {
    document.getElementById("game-container").style.display = "none";
    document.getElementById("winner-screen").style.display = "flex";
    document.getElementById("winner-message").innerText = winnerText;

    // Party emojis
    partyBg.innerHTML = "";
    for (let i = 0; i < 40; i++) {
      const party = document.createElement("div");
      party.classList.add("party");
      party.innerText = "ğŸ‰";
      party.style.left = Math.random() * 100 + "vw";
      party.style.top = Math.random() * 100 + "vh";
      party.style.position = "absolute";
      party.style.animationDuration = (4 + Math.random() * 6) + "s";
      partyBg.appendChild(party);
    }
  }

  function startGame() {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("winner-screen").style.display = "none";
    document.getElementById("game-container").style.display = "block";
    document.body.classList.remove("win");
    initGame();
  }

  function initGame() {
    const emojis = ['ğŸ¶','ğŸ¶','ğŸ±','ğŸ±','ğŸ¦','ğŸ¦','ğŸ¸','ğŸ¸','ğŸ°','ğŸ°','ğŸµ','ğŸµ'];
    const cards = emojis.sort(() => 0.5 - Math.random());
    const board = document.getElementById("board");
    board.innerHTML = "";

    let flipped = [], matched = 0, moves = 0, time = 0;
    let lock = false, timerRunning = false, currentPlayer = 1;
    let p1score = 0, p2score = 0;

    document.getElementById("moves").innerText = "0";
    document.getElementById("timer").innerText = "0";
    document.getElementById("stars").innerText = "â­ï¸â­ï¸â­ï¸";
    document.getElementById("turn").innerText = "Player 1's Turn";
    document.getElementById("p1score").innerText = "0";
    document.getElementById("p2score").innerText = "0";

    let timer = setInterval(() => {
      if (timerRunning) {
        time++;
        document.getElementById("timer").innerText = time;
      }
    }, 1000);

    cards.forEach((emoji) => {
      let card = document.createElement("div");
      card.className = "card";
      card.dataset.emoji = emoji;
      card.innerText = emoji;
      card.onclick = () => flip(card);
      board.appendChild(card);
    });

    function flip(card) {
      if (lock || card.classList.contains("flipped") || flipped.includes(card)) return;
      card.classList.add("flipped");
      card.style.color = "#fff";
      flipped.push(card);
      if (!timerRunning) timerRunning = true;

      if (flipped.length === 2) {
        moves++;
        document.getElementById("moves").innerText = moves;
        lock = true;
        checkMatch();
      }
    }

    function checkMatch() {
      const [a, b] = flipped;
      if (a.dataset.emoji === b.dataset.emoji) {
        matched += 2;
        if (currentPlayer === 1) {
          p1score++;
          document.getElementById("p1score").innerText = p1score;
        } else {
          p2score++;
          document.getElementById("p2score").innerText = p2score;
        }
        flipped = [];
        lock = false;
        if (matched === cards.length) {
          clearInterval(timer);
          updateStars();
                    const winner = p1score > p2score ? "ğŸ‰ Player 1 Wins!" :
                         p2score > p1score ? "ğŸ‰ Player 2 Wins!" :
                         "ğŸ¤ It's a Tie!";
          setTimeout(() => {
            showWinnerScreen(winner);
          }, 1000);
        } else {
          changeTurn();
        }
      } else {
        setTimeout(() => {
          a.classList.remove("flipped");
          b.classList.remove("flipped");
          a.style.color = "transparent";
          b.style.color = "transparent";
          flipped = [];
          lock = false;
          changeTurn();
        }, 800);
      }
    }

    function updateStars() {
      let stars = 'â­ï¸â­ï¸â­ï¸';
      if (moves > 16) stars = 'â­ï¸â­ï¸â˜†';
      if (moves > 22) stars = 'â­ï¸â˜†â˜†';
      document.getElementById("stars").innerText = stars;
    }

    function changeTurn() {
      currentPlayer = currentPlayer === 1 ? 2 : 1;
      document.getElementById("turn").innerText = `Player ${currentPlayer}'s Turn`;
    }
  }
</script>

</body>
</html>
